<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#about">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">Mirth rest patient querier</h3>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Patient query</h4>
  </div>
</div>
<div class="row">
<form role="form">
 
<div class="col-md-3">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="patient.firstName">
  </div>
  <div class="form-group">
    <label for="middleName">Middle name</label>
    <input type="text" class="form-control" id="middleName" placeholder="Middle name" ng-model="patient.middleName">
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="patient.lastName">
  </div>
</div>
<div class="col-md-3">
  <div class="form-group">
    <label for="dateOfBirth">D.O.B.</label>
    <input type="text" class="form-control" id="dateOfBirth" placeholder="D.O.B" ng-model="patient.dateOfBirth">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input type="text" class="form-control" id="gender" placeholder="Gender" ng-model="patient.gender">
  </div>
</div>
<div class="col-md-3">
street1
street2
city
state
zipCode
<input type="text" class="form-control" id="restURL" placeholder="REST endpoint URL" ng-model="restURL">
<button type="button" class="btn btn-default" ng-click="submitPatientQuery()">Submit</button>
</div>
</form>
</div>
<div class="row">
  <div class="col-xs-12">
    
  </div>
</div>
<div class="row">
<div class="col-md-6">
<h4>Patient query result</h4>
Queried from: {{restURL || 'empty'}} <br>
Patient key: {{subjectKey || 'empty'}}
</div> 
</div>

</div>
